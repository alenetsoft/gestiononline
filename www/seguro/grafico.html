<html>


<body>
    <script type="text/javascript">

window.onload = function() {

var chart = new CanvasJS.Chart("myCanvas", {
    animationEnabled: true,
    title: {
        text: "Grafico Prueba"
    },
    data: [{
        type: "pie",
        startAngle: 240,
        yValueFormatString: "##0.00\"%\"",
        indexLabel: "{label} {y}",
        dataPoints: [
            {y: 19.45, label: "Google"},
            {y: 7.31, label: "Bing"},
            {y: 7.06, label: "Baidu"},
            {y: 4.91, label: "Yahoo"},
            {y: 1.26, label: "Others"}
        ]
    }]
});
chart.render();

}

    </script>

    <div id="myCanvas"></div>
    
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

</body>
</html>
